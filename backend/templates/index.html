<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Social Auth App</title>
    </head>

<body>
    <h1>Social Auth App</h1>
    {% if user.is_authenticated %}
    <p>Welcome, {{ user.username }}!</p>
    {% else %}
    <a href="{% url 'social:begin' 'vk-oauth2' %}">Login with VK</a>
    <a href="{% url 'social:begin' 'github' %}">Login with GitHub</a>
    {% endif %}
    </div>
</body>

</html>
